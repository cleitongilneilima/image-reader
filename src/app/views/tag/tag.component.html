<div class="p-grid p-justify-center card">
  <div class="p-col-10 p-sm-6 p-md-4">
    <p-card>
      <div class="p-grid">
        <div class="p-col-12 text-center">
          <i class="fas fa-photo-video fa-4x" style="color: rgb(255, 89, 0);"></i> <!-- https://fontawesome.com/v5.15/icons?d=gallery&p=3 -->
          <h2>ImageReader</h2>
        </div>
        <div class="p-col-12">
          <label for="">Resultado:</label>
          <p-table [value]="products">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Probabilidade</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{tag.nome}}</td>
                    <td>{{tag.probabilidade}}</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
        <div class="p-col-12 text-center">
          <button pButton type="button" label="Limpar" class="p-col-6"></button>
        </div>
      </div>
    </p-card>
  </div>
</div>
